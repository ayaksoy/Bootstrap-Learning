<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Button Color</h2>
                <hr>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <button class="btn">Basic Button</button>
                        <button class="btn btn-primary">.btn-primary</button>
                        <button class="btn btn-success">.btn-success</button>
                        <button class="btn btn-danger">.btn-danger</button>
                        <button class="btn btn-warning">.btn-warning</button>
                        <button class="btn btn-info">.btn-info</button>
                        <button class="btn btn-secondary">.btn-secondary</button>
                        <button class="btn btn-dark">.btn-dark</button>
                        <button class="btn btn-light">.btn-light</button>
                        <button class="btn btn-link">.btn-link</button>
                    </div>
                    <div class="col-12 mt-5" ><!--mt margin top -->
                        <button class="btn btn-outline-primary">.btn-outline-primary</button>
                        <button class="btn btn-outline-success">.btn-outline-success</button>
                        <button class="btn btn-outline-danger">.btn-outline-danger</button>
                        <button class="btn btn-outline-warning">.btn-outline-warning</button>
                        <button class="btn btn-outline-info">.btn-outline-info</button>
                        <button class="btn btn-outline-secondary">.btn-outline-secondary</button>
                        <button class="btn btn-outline-dark">.btn-outline-dark</button>
                        <button class="btn btn-outline-light">.btn-outline-light</button>
                    </div>
                    <div class="col-12 mt-5">
                        <button class="btn btn-danger btn-lg">Large button</button>
                        <button class="btn btn-danger">Normal button</button>
                        <button class="btn btn-danger btn-sm">Small button</button>
                    </div>
                    <div class="col-12 mt-5">
                        <button class="btn btn-warning">Normal Button</button>
                        <button class="btn btn-warning w-100">Width %100 Button</button>
                        <button class="btn btn-warning form-control">From Block Full Size Button</button>
                    </div>
                    <div class="col-12 d-grid mt-5 gap-3">
                        <button class="btn btn-success btn-block">Full size Button</button>
                        <button class="btn btn-success btn-block">Full size Button</button>
                        <button class="btn btn-success btn-block">Full size Button</button>
                    </div>
                    <div class="col-12 mt-5">
                        <button class="btn btn-primary">Normal Button</button>
                        <button class="btn btn-primary active">Active Button</button>
                        <button class="btn btn-primary" disabled>Disabled Button</button>
                    </div>
                    <div class="col-12 mt-5">
                        <button class="btn btn-success">Geri</button>
                        <button class="btn btn-success">1</button>
                        <button class="btn btn-success">2</button>
                        <button class="btn btn-success">3</button>
                        <button class="btn btn-success active">4</button>
                        <button class="btn btn-success" disabled>İleri</button>
                    </div>
                    <div class="col-12 mt-5">
                        <button class="btn btn-danger">
                            <span class="spinner-border spinner-border-sm"></span>
                        </button>
                        <button class="btn btn-danger">
                            <span class="spinner-border spinner-border-sm"></span>
                            Yükleniyor...
                        </button>
                        <button class="btn btn-danger" disabled>
                            <span class="spinner-border spinner-border-sm"></span>
                            Yükleniyor...
                        </button>

                        <button class="btn btn-warning">
                            <span class="spinner-grow spinner-grow-sm"></span>
                        </button>
                        <button class="btn btn-primary">
                            <span class="spinner-grow spinner-grow-sm"></span>
                            Loading...
                        </button>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="btn-group btn-group-lg">
                            <button class="btn btn-success">Anasayfa</button>
                            <button class="btn btn-primary">Hakkımızda</button>
                            <button class="btn btn-success">Galeri</button>
                            <button class="btn btn-primary">İletişim</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-success">Anasayfa</button>
                            <button class="btn btn-primary">Hakkımızda</button>
                            <button class="btn btn-success">Galeri</button>
                            <button class="btn btn-primary">İletişim</button>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-success">Anasayfa</button>
                            <button class="btn btn-primary">Hakkımızda</button>
                            <button class="btn btn-success">Galeri</button>
                            <button class="btn btn-primary">İletişim</button>
                        </div>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="btn-group-vertical">
                            <button class="btn btn-success">Anasayfa</button>
                            <button class="btn btn-primary">Hakkımızda</button>
                            <button class="btn btn-success">Galeri</button>
                            <button class="btn btn-primary">İletişim</button>
                        </div>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="btn-group">
                            <button class="btn btn-success">Anasayfa</button>
                            <button class="btn btn-primary">Hakkımızda</button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Galeri</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item">Doğa</a>
                                    <a class="dropdown-item">İnsan</a>
                                    <a class="dropdown-item">Hayvan</a>
                                </div>  
                            </div>
                            <button class="btn btn-primary">İletişim</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <BR></BR><BR></BR><BR></BR><BR></BR><BR></BR><BR></BR><BR></BR><BR></BR><BR></BR><BR></BR>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
